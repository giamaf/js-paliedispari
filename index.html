<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="">
    <meta name="description" content="">
    <meta name="copyright" content="HTML.it">
    <meta name="author" content="Gianluca Maffucci">
    <title>Paliedispari</title>

    <!-- JavaScript -->
    <script defer src="/js/script.js"></script>

    <!-- Bootstrap 5 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css'
        integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=='
        crossorigin='anonymous' />

    <link rel="stylesheet" href="/css/style.css">


</head>

<body>

    <!--todo Palindroma -->
    <section class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Palindroma</h3>
            </div>
            <div class="card-body">
                <form id="form-box">
                    <input class="form-control mb-3" id="text-input" placeholder="es: oro, afa, radar" required>
                    <button class="btn btn-dark" id="verify-button">Verify</button>
                </form>
            </div>
            <div class="p-3">
                <h5>
                    <strong id="result">

                    </strong>
                </h5>
            </div>
    </section>


    <!--todo Pari e Dispari -->
    <section class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Pari e Dispari</h3>
            </div>
            <div class="card-body">

                <form id="form-box-oddeven" class="col-3">

                    <select class="form-select" aria-label="Default select example" id="select-box">
                        <option selected>Seleziona un'opzione</option>
                        <option value="even">Pari</option>
                        <option value="odd">Dispari</option>
                    </select>

                    <div class="mt-3">
                        <input class="form-control mb-3" id="number-input" placeholder="numero da 1 a 5" required
                            min="1" max="5">
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" id="bet-button">Bet</button>
                    </div>

                </form>
            </div>
            <div class="card-footer p-3">
                <h5>
                    <strong id="bet-result">

                    </strong>
                </h5>
            </div>
        </div>
    </section>

</body>

</html>
